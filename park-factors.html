  <main>
    <h2>Park Factors</h2>
    <div class="filters">
      <label for="bat-side-filter">Bat Side:</label>
      <select id="bat-side-filter">
        <option value="All">All</option>
        <option value="Left">Left</option>
        <option value="Right">Right</option>
      </select>
    </div>
    <table id="pf-table">
      <thead>
        <tr>
          <th>Park</th>
          <th>HR</th>
          <th>3B</th>
          <th>2B</th>
          <th>1B</th>
          <th>H</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const cols = {
      home: 'HomeTeam', homeFull: 'HomeNameFull',
      away: 'AwayTeam', play: 'PlayResult',
      side: 'BatterSide', paId: 'PitchofPA',
      batter: 'Batter', game: 'GameID'
    };

    let raw = [];
    let sortKey = 'H';
    let sortAsc = false;

    function heatColor(v, min, max) {
      const mid = 100;
      if (v <= mid) {
        const ratio = (v - min) / ((mid - min) || 1);
        const r = Math.round(ratio * 255);
        return `rgb(${r},${r},255)`;
      } else {
        const ratio = (v - mid) / ((max - mid) || 1);
        const g = Math.round((1 - ratio) * 255);
        return `rgb(255,${g},${g})`;
      }
    }

    function computeFactors() {
      const sideFilter = document.getElementById('bat-side-filter').value;

      // 1) Build parkMap and global totals
      const global = {}, parkMap = {}, parkCount = {};

      raw.forEach(r => {
        const pa  = r[cols.paId] === '1';
        const pr  = r[cols.play];
        const side = r[cols.side];
        if (sideFilter !== 'All' && side !== sideFilter) return;

        const p    = r[cols.batter];
        const park = r[cols.home];

        // track hitters who've had PAs in multiple parks
        if (pa) {
          parkCount[p] = parkCount[p] || new Set();
          parkCount[p].add(park);
        }

        // init global & park
        global[p]        = global[p]        || { pa:0, hr:0, tb3:0, db:0, sb:0, h:0 };
        parkMap[park]    = parkMap[park]    || {};
        parkMap[park][p] = parkMap[park][p] || { pa:0, hr:0, tb3:0, db:0, sb:0, h:0 };

        // 2) accumulate only into home park
        if (pa) {
          global[p].pa++;
          parkMap[park][p].pa++;
        }
        if (pr === 'HomeRun') {
          global[p].hr++;
          parkMap[park][p].hr++;
        }
        if (pr === 'Triple') {
          global[p].tb3++;
          parkMap[park][p].tb3++;
        }
        if (pr === 'Double') {
          global[p].db++;
          parkMap[park][p].db++;
        }
        if (pr === 'Single') {
          global[p].sb++;
          parkMap[park][p].sb++;
        }
        if (['HomeRun','Triple','Double','Single'].includes(pr)) {
          global[p].h++;
          parkMap[park][p].h++;
        }
      });

      // 3) Compute raw factor arrays
      const factors = [];
      Object.entries(parkMap).forEach(([park, hitters]) => {
        const ratios = { HR:[], '3B':[], '2B':[], '1B':[], H:[] };

        Object.entries(hitters).forEach(([p, st]) => {
          if (st.pa < 1) return;
          if ((parkCount[p]||new Set()).size < 2) return;             // need multi-park PAs
          const g = global[p];
          const outsidePA = g.pa - st.pa;
          if (outsidePA < 1) return;

          ratios.HR.push(  (st.hr  / st.pa) / ((g.hr  - st.hr)  / outsidePA) );
          ratios['3B'].push((st.tb3 / st.pa) / ((g.tb3 - st.tb3) / outsidePA));
          ratios['2B'].push((st.db  / st.pa) / ((g.db   - st.db)   / outsidePA));
          ratios['1B'].push((st.sb  / st.pa) / ((g.sb   - st.sb)   / outsidePA));
          ratios.H.push(   (st.h   / st.pa) / ((g.h    - st.h)    / outsidePA));
        });

        const entry = { park };
        ['HR','3B','2B','1B','H'].forEach(k => {
          const arr = ratios[k].filter(Number.isFinite);
          entry[k] = arr.length
            ? arr.reduce((a,b) => a + b, 0) / arr.length * 100
            : NaN;
        });
        if (!isNaN(entry.HR)) factors.push(entry);
      });

      // 4) Normalize each stat to avg=100
      const norms = {};
      ['HR','3B','2B','1B','H'].forEach(k => {
        const vals = factors.map(r => r[k]);
        norms[k] = vals.reduce((a,b) => a + b,0) / vals.length;
      });

      return factors.map(r => {
        const out = { park: r.park };
        ['HR','3B','2B','1B','H'].forEach(k => {
          out[k] = isNaN(r[k]) ? NaN : r[k] / norms[k] * 100;
        });
        return out;
      });
    }

    function render() {
      const tbody = document.querySelector('#pf-table tbody');
      tbody.innerHTML = '';
      const data = computeFactors();
      data.sort((a,b) =>
        sortAsc
          ? a[sortKey] - b[sortKey]
          : b[sortKey] - a[sortKey]
      );

      const keys = ['HR','3B','2B','1B','H'];
      const ranges = {};
      keys.forEach(k => {
        const vals = data.map(d => d[k]);
        ranges[k] = { min: Math.min(...vals), max: Math.max(...vals) };
      });

      data.forEach(d => {
        const tr = document.createElement('tr');
        const name = (raw.find(r=>r[cols.home]===d.park)||{})[cols.homeFull] || d.park;
        tr.append(Object.assign(document.createElement('td'),{ textContent: name }));

        keys.forEach(k => {
          const td = document.createElement('td');
          td.textContent = isNaN(d[k]) ? '-' : d[k].toFixed(1);
          if (!isNaN(d[k])) {
            td.style.background = heatColor(d[k], ranges[k].min, ranges[k].max);
            td.style.color      = d[k] <= 75 ? 'white' : 'black';
          }
          tr.append(td);
        });
        tbody.append(tr);
      });
    }

    function setup(){
      Papa.parse('./data.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: results => {
          raw = results.data;
          document.getElementById('bat-side-filter')
                  .addEventListener('change', render);
          document.querySelectorAll('#pf-table th')
                  .forEach((th,i) => {
            const key = ['park','HR','3B','2B','1B','H'][i];
            th.addEventListener('click', ()=> {
              if (sortKey === key) sortAsc = !sortAsc;
              else { sortKey = key; sortAsc = true; }
              render();
            });
          });
          render();
        }
      });
    }
    setup();
  </script>
